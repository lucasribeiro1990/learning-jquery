<!DOCTYPE html>
<html>
	<head>
		<link rel="StyleSheet" href="styles.css" type="text/css"></link>
		<script src="scripts.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="top-bar" class="top-bar">
				<h1>Code Player</h1>
				<ul id="menu-bar" class="menu">
					<li id="" class="menu-item"><button id="html-button">HTML</button></li>
					<li class="menu-item"><button id="css-button">CSS</button></li>
					<li class="menu-item"><button id="js-button">JS</button></li>
					<li id="btn-result" class="menu-item"><button id="result-button">RESULT</button></li>
				</ul>
				<button id="run-button">RUN</button>
			</div>
			
			<div class="clear"></div>
			
			<div id="main-container">
				<div id="html-container" class="code-container">
					<div id="html-button" class="pool-line">
						<textarea>Example Code</textarea>
					</div>
				</div>
				<div id="css-container" class="code-container">
					<div id="css-button" class="pool-line">
						<textarea>Example Code</textarea>
					</div>
				</div>
				<div id="js-container" class="code-container">
					<div id="js-button" class="pool-line">
						<textarea>Example Code</textarea>
					</div>
				</div>
				<div id="result-container" class="code-container">
					<div id="result-button" class="pool-line">
						<textarea>Example Code</textarea>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var windowHeight = $(window).height();
			var menuBarHeight = $("#menu-bar").height();
			var codeBlock = windowHeight - menuBarHeight;
			
			var tempWidht = $(window).width();
			
			$(".code-container").height(codeBlock);
			$(".code-container").width(tempWidht/4);
			
		</script>
	</body>
</html>
